<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importação da fonte Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>[PCD1] Avaliação Parcial I</title>
  </head>
  <body>
    <!--Main: Caixa com todo o formulario -->
    <main>
      <div class="complete-box">
        <div class="welcome">
          <!-- importando o icone -->
          <img src="./assets/img/icone-geral.png" alt="" />
          <h2>Borcelle</h2>
        </div>
        <div class="slogan">
          <p>Welcome to our App</p>
        </div>
        <div class="form">
          <!--Letra B: for e id tem que possuir o mesmo nome -->
          <div class="email-input">
            <label for="">Email</label>
            <input type="email" name="" id="" />
          </div>
          <div class="pass-input">
            <label for="">Password</label>
            <input type="password" name="" id="" />
          </div>
          <div class="remember">
            <input type="checkbox" name="" id="" />
            <label for="">Remember me</label>
          </div>
          <div class="button">
            <button class="login">Login</button>
          </div>
        </div>
      </div>
    </main>
    <!--Caixa com o rosa claro-->
    <aside>
      <div class="image"></div>
        <img src="./assets/img/Imagem-blocos.png" alt="">
    </aside>
  </body>
</html>
